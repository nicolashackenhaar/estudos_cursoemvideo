  <script>
    // Fun√ß√£o para mudar a cor aleatoriamente ao passar o mouse sobre o elemento
    function mudarCorAleatoriamente(elemento) {
      function corAleatoria() {
        return Math.floor(Math.random() * 256);
      }

      let red = corAleatoria();
      let green = corAleatoria();
      let blue = corAleatoria();
      let randomColor = `rgb(${red}, ${green}, ${blue})`;
      elemento.style.backgroundColor = randomColor;
    }

    // Fun√ß√£o para mudar a cor ao clicar no elemento
    function mudarCorAoClicar(elemento) {
      if (elemento.style.backgroundColor === "black") {
        elemento.style.backgroundColor = "white";
      } else {
        elemento.style.backgroundColor = "black";
      }
    }
  </script>
